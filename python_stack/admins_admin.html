<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to QuickFlip Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <!-- Other stylesheets and styles -->

    <style>
        /* Your custom styles here */
        /* ... */

        .admin-list {
            margin-top: 20px;
        }

        .admin-list table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        .admin-list .btn {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar navigation (same as your dashboard) -->

            <div class="col-md-9 p-4 main-content">
                <!-- Content for the admin page -->

                <!-- Admin List Section -->
                <div class="section-header">
                    <h3 class="mb-4">Admin List</h3>
                </div>

                <div class="admin-list">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>John Doe</td>
                                <td>john@example.com</td>
                                <td>Admin</td>
                                <td>
                                    <a href="#" class="btn btn-primary btn-sm" onclick="editAdmin(1)">Edit</a>
                                    <a href="#" class="btn btn-danger btn-sm" onclick="deleteAdmin(1)">Delete</a>
                                </td>
                            </tr>
                            <tr>
                                <td>Jane Smith</td>
                                <td>jane@example.com</td>
                                <td>Editor</td>
                                <td>
                                    <a href="#" class="btn btn-primary btn-sm" onclick="editAdmin(2)">Edit</a>
                                    <a href="#" class="btn btn-danger btn-sm" onclick="deleteAdmin(2)">Delete</a>
                                </td>
                            </tr>
                            <!-- Add more rows for other admins -->
                        </tbody>
                    </table>
                </div>

                <!-- Add New Admin Button -->
                <div class="add-admin-button">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addAdminModal">Add New Admin</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Admin Modal -->
    <div class="modal fade" id="addAdminModal" tabindex="-1" aria-labelledby="addAdminModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAdminModalLabel">Add New Admin</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Your form fields for adding a new admin -->
                    <form id="newAdminForm">
                        <div class="mb-3">
                            <label for="adminName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="adminName" name="adminName" required>
                        </div>
                        <div class="mb-3">
                            <label for="adminEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="adminEmail" name="adminEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="adminRole" class="form-label">Role</label>
                            <select class="form-select" id="adminRole" name="adminRole" required>
                                <option value="Admin">Admin</option>
                                <option value="Editor">Editor</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitNewAdmin()">Add Admin</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Bootstrap JS and other scripts -->

    <script>
        function editAdmin(adminId) {
            alert(`Editing admin with ID ${adminId}`);
            // Replace with your logic to handle editing admin with given ID
        }

        function deleteAdmin(adminId) {
            if (confirm("Are you sure you want to delete this admin?")) {
                alert(`Deleting admin with ID ${adminId}`);
                // Replace with your logic to handle deleting admin with given ID
            }
        }

        function submitNewAdmin() {
            // Get form data and submit it to your backend
            alert("Adding a new admin");
            // Replace with your logic to handle adding a new admin
        }
    </script>
</body>

</html>
