<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>POST-FORM</title>
</head>
<body>
    <div class="container">
        <h1>POST-FORM </h1>
        <form action="/process" method="post">
            <div class="form-group mb-3">
                <label for="">Username</label>
                <input type="text" class="form-control" name="username">
            </div>
            <div class="form-group mb-3">
                <label for="">Age</label>
                <input type="number" class="form-control" name="age">
            </div>
            <div class="form-group mb-3">
                <label for="fav_food">Favorite Food</label>
                <input type="text" class="form-control" name="fav_food" id="fav_food">
            </div>
            <div class="form-group mb-3">
                <label for="">Fav Sport</label>
                <select name="fav_sport" id="" class="form-control">
                    <option value="">-----Choose---------</option>
                    <option value="foot ball"> Foot Ball</option>
                </select>
            </div>
            <input type="submit" class="btn btn-info w-100" value="Submit">
        </form>
    </div>
</body>
</html>
