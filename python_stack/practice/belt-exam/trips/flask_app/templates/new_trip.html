<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>LogReg</title>
</head>
<body>
    <div class="d-flex justify-content-between m-5">
        <h2>Create A new trip !!!</h2>
        <div>
            <a href="/dashboard" class="btn btn-secondary">Other people's trips </a>
            <a href="/logout" class="btn btn-danger">LOGOUT</a>
        </div>
    </div>
    <div class="row text-center m-5">
        <div class="col-6">
            <form action="/trips/create" method="post">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Destination </label>
                    <textarea name="destination" id="" cols="30" rows="5" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="">Start Date </label>
                    <input  type="date" name="start_date" >
                </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="date">End Date/Made:</label>
                <input type="date" name="end_date" id="end_date" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="">Plan</label>
                <input type="text" name="plan" class="form-control">
            </div>
            {%for message in get_flashed_messages()%}
            <p class="text-danger">{{message}}</p>
            {%endfor%}
            <input type="submit" value="Submit" class="btn btn-success">
            </form>
        </div>
    </div>
    
</body>
</html>
