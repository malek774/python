<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to QuickFlip Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .sidebar {
      background-color: #343a40;
      color: #ffffff;
      min-height: 100vh;
    }

    .main-content {
      background-color: #ffffff;
      padding: 30px;
    }

    .section-header {
      border-bottom: 1px solid #dee2e6;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .table th,
    .table td {
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 bg-dark text-light p-4 sidebar">
        <div class="text-center mb-4">
          <h2>QuickFlip Admins</h2>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link text-light active" href="/admins"><i class="bi bi-person"></i> Admins</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="/book_list"><i class="bi bi-book"></i> Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="/users"><i class="bi bi-book"></i> Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="/users"><i class="bi bi-book"></i> Orders</a>
          </li>
        </ul>
        <!-- Add more navigation links if needed -->
      </div>
      <div class="col-md-9 p-4 main-content">
        <h2 class="mt-3">Welcome to QuickFlip Admin Dashboard</h2>


        <!-- Monthly Statistics Section -->
        <div class="section-header">
          <h3 class="mb-4">Monthly Statistics</h3>
          <div class="chart-container">
            <canvas id="monthlyChart"></canvas>
          </div>
        </div>

        <!-- Sample Table Section -->
        <!-- <div class="section-header">
  <h3 class="mb-4">Monthly Performance Overview</h3>
  <div class="table-responsive"> -->
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Date</th>
              <th>Visits</th>
              <th>Users</th>
              <th>Books</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>January</td>
              <td>High</td>
              <td>Active</td>
              <td>Popular</td>
            </tr>
            <tr>
              <td>February</td>
              <td>Increased</td>
              <td>Growing</td>
              <td>Bestsellers</td>
            </tr>
            <!-- Add more rows for other months -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Load Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Load Chart.js for charting -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Initialize the doughnut chart -->
    <script>
      const months = ['January', 'February', 'March', 'April', 'May', 'June'];
      const totalVisitsData = [1000, 1200, 800, 1300, 1600, 1400];

      const ctx = document.getElementById('monthlyChart').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: months,
          datasets: [
            {
              data: totalVisitsData,
              backgroundColor: [
                'rgba(255, 99, 132, 0.7)',
                'rgba(54, 162, 235, 0.7)',
                'rgba(255, 206, 86, 0.7)',
                'rgba(75, 192, 192, 0.7)',
                'rgba(153, 102, 255, 0.7)',
                'rgba(255, 159, 64, 0.7)',
              ],
              borderColor: 'rgba(255, 255, 255, 1)',
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false,
            },
            title: {
              display: true,
              text: 'Total Visits',
            },
          },
        },
      });
    </script>

    <!-- Show a sample notification on page load -->
    <script>
      function showNotification(message, type) {
        Toastify({
          text: message,
          duration: 3000,
          close: true,
          gravity: "bottom",
          position: "right",
          backgroundColor: type === 'success' ? '#28a745' : '#dc3545',
        }).showToast();
      }

      document.addEventListener('DOMContentLoaded', function () {
        showNotification('Welcome to QuickFlip Admin Dashboard!', 'success');
      });
    </script>
  </div>
  </div>
  </div>
</body>

</html>
